<!DOCTYPE html>
<html>

<head>
	<title>ToDo（JS）</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>
	<p>pタグを追加テスト</p>
	<script src="src/index.js">
	</script>
	<div>
		<input placeholder="ToDoを入力" />
		<button>追加</button>
	</div>
	<div>
		<p>未完了のToDo</p>
		<ul>
			<div>
				<li>ToDoです</li>
				<button>完了</button>
				<button>削除</button>
			</div>
	</div>
	<div>
		<p>完了したToDo</p>
		<ul>
			<li>ToDoでした</li>
			<button>完了</button>
		</ul>
	</div>
</body>

</html>
